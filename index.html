<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="cabecalho">
        <div class="container">
            <input type= "checkbox" id="menu" class="container__botao">
            <label for="menu"> <!--associa os elementos através do ID-->
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="./img/Logo.svg" alt="Logo do Green Books" id="logo">
        </div>

        <div class="container">
            <a href="#"><img src="./img/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
            <a href="#"><img src="./img/Sacola.svg" alt="Carrinho de Compras" class="container__imagem"></a>
            <a href="#"><img src="./img/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>

    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos Lançamentos</h2>

        <!-- Slider main container -->
        <div class="swiper">

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre Lógica de Programação com Portugol"></div>
                <div class="swiper-slide"><img src="img/UX.svg" alt="Livro sobre UX estratégico"></div>
                <div class="swiper-slide"><img src="img/Gestão2.svg" alt="Livro sobre Gestão de Produtos"></div>
                <div class="swiper-slide"><img src="img/Tuning.svg" alt="Livro sobre Tuning de SQL"></div>
                <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre Javascript"></div>
                <div class="swiper-slide"><img src="img/Nodejs.svg" alt="Livro sobre Nodejs"></div>
            </div>

        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

    </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            }
        });
    </script>

</body>
</html>
